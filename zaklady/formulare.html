<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláře</title>
    <style>
        h2 {color: red; font-size: 24px;}
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Formuláře</h1>

    <form action="#" method="get">
        Jméno <input type="text" name="jmeno" size="50"/><br />
        Příjmení <input type="text" name="prijmeni" /><br />
        E-mail <input type="email" name="email" value ="@" /><br />
    </form>

    <h2 style="color:blue;">Tabulka</h2>

    <table cellpadding="5">
        <form action="#" method="get">
            <tr>
                <td align="right">Jméno</td>
                <td><input type="text" name="jmeno" /></td>
            </tr>
            <tr>
                <td align="right">Příjmení</td>
                <td><input type="text" name="prijmeni" /></td>
            </tr>
            <tr>
                <td align="right">E-mail</td>
                <td><input type="email" name="email" value="@" /></td>
            </tr>
        </form>
    </table>

    <h2>Heslo</h2>

    <form action="#" method="get">
        <label for="log">Login </label><input type="text" name="login" id="log" /><br />
        <label for="hes">Heslo </label><input type="password" name="heslo" id="hes"/><br />
        <input type="submit" value="Odeslat" /><br />
    </form>

    <h2>Checkboc</h2>

    <form action="#" method="get">
        <fieldset>
            <legend>Zájmy</legend>
            <label for="sport">Sport </label><input type="checkbox" name="sport" value="ano" id="sport" />
            <label for="prg">Programování </label><input type="checkbox" name="programovani" value="ano" id="prg"/>
            <label for="hudba">Hudba </label><input type="checkbox" name="hudba" value="ano" checked="checked" id="hudba" />
            <label for="lit">Literatura </label><input type="checkbox" name="literatura" value="ano" id="lit" />
            <label for="moda">Móda </label><input type="checkbox" name="moda" value="ano" id="moda" />
            <label>Auta <input type="checkbox" name="auta" value="ano" /></label>
        </fieldset>
    </form>

    <h2>Radiobutton</h2>

    <form action="#" method="get">
        <fieldset>
            <legend>Čas u PC</legend>
            <label>Do 1 hod <input type="radio" name="cas" value="do1h" /></label>
            <label>Do 3 hod <input type="radio" name="cas" value="do3h" /></label>
            <label>Do 5 hod <input type="radio" name="cas" value="do5h" /></label>
            <label>Do 7 hod <input type="radio" name="cas" value="do7h" /></label>
        </fieldset>
    </form>
    
    <h2>Výběr</h2>

    <form action="#" method="get">
        <fieldset>
            <legend>Výběr OS</legend>
            <select name="os">
                <option>Vyberte:</option>
                <option value="win">Windows</option>
                <option value="lin">Linux</option>
                <option value="mac">Mac</option>
            </select>
        </fieldset>
    </form>

    <h2>Vzkaz</h2>

    <form action="#" method="get">
        <textarea name="vzkaz" cols="100" rows="10" placeholder="Napiště nám ..."></textarea><br />
        <input type="submit" value="Odeslat" />
        <input type="reset" value="Smazat" />
    </form><br />

    <form action="#" method="get">
        <input placeholder="Jméno" type="text" name="jmeno" size="50"/><br />
        <input placeholder="Příjmení" type="text" name="prijmeni" /><br />
        <input placeholder="E-mail" type="email" name="email" /><br />
    </form><br />

</body>
</html>
